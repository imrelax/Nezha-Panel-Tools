                        </div>

                                        <option value="symbol_before">¥50</option>
                                        <option value="after">50¥</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                    <div class="p-6 border-b border-slate-200/50 dark:border-slate-700/50 cursor-pointer hover:bg-slate-50/50 dark:hover:bg-slate-700/50 transition-colors duration-300" onclick="toggleCardCollapse(this)">
                        <div class="flex items-center justify-between">

                                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center mr-3">
                                    <i class="fas fa-box text-white text-sm"></i>
                                </div>
                                <span data-key="planConfig">套餐配置</span>
                            </h3>
                            <div class="flex items-center space-x-2">

                                    <select id="bandwidthUnit" onchange="updateBandwidthUnit()" class="px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">

                                        <option value="Gbps">Gbps</option>
                                        <option value="Unlimited" data-zh="无限制" data-en="Unlimited">无限制</option>
                                    </select>
                                </div>
                            </div>

                            <div>

                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-3" data-key="trafficType">流量类型</label>

                                        </button>

                                </div>

                    <div class="p-6 border-b border-slate-200/50 dark:border-slate-700/50 cursor-pointer hover:bg-slate-50/50 dark:hover:bg-slate-700/50 transition-colors duration-300" onclick="toggleCardCollapse(this)">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 flex items-center">
                                <div class="w-8 h-8 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-lg flex items-center justify-center mr-3">
                                    <i class="fas fa-code text-white text-sm"></i>
                                </div>
                                <span data-key="jsonConfig">JSON 配置</span>
