<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哪吒面板工具 - 流量监控规则配置</title>
    <meta name="description" content="哪吒面板工具，支持流量监控规则配置，快速生成哪吒监控面板的JSON配置文件">
    <meta name="keywords" content="哪吒面板,JSON生成器,流量监控,服务器监控,配置工具">
    <meta name="author" content="哪吒面板工具">
    <meta property="og:title" content="哪吒面板工具">
    <meta property="og:description" content="快速生成哪吒监控面板的JSON配置文件，支持流量监控规则配置">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="哪吒面板工具">
    <meta name="twitter:description" content="快速生成哪吒监控面板的JSON配置文件，支持流量监控规则配置">
    <link rel="icon" type="image/png" href="css/ico.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 浏览器兼容性检查和Polyfills -->
    <script src="js/core/polyfills.js"></script>
    <!-- 统计代码 -->
    <script defer src="https://na.xxxx.im/script.js" data-website-id="2f1ac940-605c-461c-8efd-f5ad2e13c7da"></script>

</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-all duration-300">
    <!-- 导航栏和背景将通过共享组件动态插入 -->



    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="main-content" id="settings-view">
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <!-- 流量监控规则 -->
                    <div class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50 overflow-hidden hover:shadow-xl transition-all duration-300">
                        <div class="p-6 border-b border-slate-200/50 dark:border-slate-700/50 cursor-pointer hover:bg-slate-50/50 dark:hover:bg-slate-700/50 transition-colors duration-300" onclick="toggleCardCollapse(this)">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 flex items-center">
                                    <div class="w-8 h-8 flex items-center justify-center mr-3">
                                        <span class="text-white text-sm">📊</span>
                                    </div>
                                    <span data-key="trafficMonitoring">流量监控规则</span>
                                </h3>
    
                            </div>
                        </div>
                        <div class="card-content p-6 space-y-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-key="type">类型</label>
                            <select id="ruleType" onchange="updateTrafficRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                                <option value="transfer_in_cycle" data-key="inboundTraffic">入站流量</option>
                                <option value="transfer_out_cycle" selected data-key="outboundTraffic">出站流量</option>
                                <option value="transfer_all_cycle" data-key="bidirectionalTraffic">双向流量</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-key="minValue">最小值</label>
                            <div class="flex gap-3">
                                <input type="number" id="minValue" onchange="updateTrafficRule()" class="flex-1 px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                                <select id="minUnit" onchange="updateTrafficRule()" class="px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                                    <option value="1">B</option>
                                    <option value="1024">KB</option>
                                    <option value="1048576">MB</option>
                                    <option value="1073741824" selected>GB</option>
                                    <option value="1099511627776">TB</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-key="maxValue">最大值</label>
                            <div class="flex gap-3">
                                <input type="number" id="maxValue" onchange="updateTrafficRule()" class="flex-1 px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                                <select id="maxUnit" onchange="updateTrafficRule()" class="px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                                    <option value="1">B</option>
                                    <option value="1024">KB</option>
                                    <option value="1048576">MB</option>
                                    <option value="1073741824" selected>GB</option>
                                    <option value="1099511627776">TB</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-key="cycleStart">周期开始</label>
                            <input type="datetime-local" id="cycleStart" onchange="updateTrafficRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-key="cycleInterval">周期数量</label>
                            <input type="number" id="cycleInterval" value="1" onchange="updateTrafficRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-key="cycleUnit">周期单位</label>
                            <select id="cycleUnit" onchange="updateTrafficRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                                <option value="hour">hour</option>
                                <option value="day">day</option>
                                <option value="week">week</option>
                                <option value="month" selected>month</option>
                                <option value="year">year</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-slate-700 dark:text-slate-300" data-key="cover">覆盖</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="cover" onchange="updateTrafficRule()" class="sr-only peer">
                                <div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300/50 dark:peer-focus:ring-blue-800/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gradient-to-r peer-checked:from-blue-500 peer-checked:to-purple-600"></div>
                            </label>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-key="ignoreList">忽略服务器 (用逗号分隔ID)</label>
                            <input type="text" id="ignoreList" placeholder="3,4" onchange="updateTrafficRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 transition-all duration-300">
                        </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧面板 -->
                <div class="space-y-6">
                    <!-- JSON 配置 -->
                    <div class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50 overflow-hidden hover:shadow-xl transition-all duration-300">
                        <div class="p-6 border-b border-slate-200/50 dark:border-slate-700/50 cursor-pointer hover:bg-slate-50/50 dark:hover:bg-slate-700/50 transition-colors duration-300" onclick="toggleCardCollapse(this)">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 flex items-center">
                                    <div class="w-8 h-8 flex items-center justify-center mr-3">
                                        <span class="text-white text-sm">💻</span>
                                    </div>
                                    <span data-key="jsonConfig">JSON 配置</span>
                                </h3>
                                <div class="flex items-center space-x-2">
                                    <button class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-2 rounded-lg text-sm transition-all duration-300 shadow-sm hover:shadow-md" onclick="refreshTrafficData(event)">
                                        <span class="mr-2">🔄</span>
                                        <span data-key="refresh">刷新</span>
                                    </button>
                                    <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg text-sm transition-all duration-300 shadow-sm hover:shadow-md" onclick="copyTrafficCode(event)">
                                        <span class="mr-2">📋</span>
                                        <span data-key="copy">复制</span>
                                    </button>
    
                                </div>
                            </div>
                        </div>
                        <div class="card-content p-6">
                            <textarea id="trafficJson" spellcheck="false" class="w-full h-96 p-6 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 font-mono text-sm border-0 focus:ring-0 resize-none leading-relaxed" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </div>

    <!-- 模态框和页脚将通过共享组件动态插入 -->


    
    <!-- 引入共享组件和主题脚本 -->
    <script src="js/components/shared-components.js"></script>
    
    <!-- 引入核心脚本 -->
    <script src="js/core/core.js"></script>
    <script src="js/components/theme.js"></script>
    
    <!-- 引入页面专用脚本 -->
    <script src="js/pages/traffic.js"></script>
    
    <!-- 页面初始化 -->
    <script>
        // 初始化共享组件
        if (typeof initializeSharedComponents === 'function') {
            initializeSharedComponents('traffic');
        }
        
        // 初始化主题和语言
        if (typeof initializeTheme === 'function') {
            initializeTheme();
        }
        
        // 初始化语言
        if (typeof setLanguage === 'function') {
            const savedLanguage = localStorage.getItem('language') || 'zh';
            setLanguage(savedLanguage);
        }
        
        // 注册页面特定的初始化函数
        eventManager.registerPageInitializer('traffic', function() {
            // 初始化流量监控页面
            if (typeof initializeTrafficPage === 'function') {
                initializeTrafficPage();
            }
        });
    </script>
    
</body>
</html>
