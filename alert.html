                        </div>
                        <div class="card-content p-6 space-y-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">类型</label>
                            <select id="alertType" onchange="updateAlertRule()" class="input-focus w-full glass-effect backdrop-blur-sm bg-white/60 dark:bg-slate-800/60 border border-white/20 dark:border-slate-700/20 rounded-xl px-4 py-3 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                                <option value="cpu">cpu</option>
                                <option value="gpu">gpu</option>
                                <option value="memory">memory</option>
                                <option value="swap">swap</option>
                                <option value="disk">disk</option>
                                <option value="net_in_speed">net_in_speed</option>
                                <option value="net_out_speed">net_out_speed</option>
                                <option value="net_all_speed">net_all_speed</option>
                                <option value="transfer_in">transfer_in</option>
                                <option value="transfer_out">transfer_out</option>
                                <option value="transfer_all">transfer_all</option>
                                <option value="offline">offline</option>
                                <option value="load1">load1</option>
                                <option value="load5">load5</option>
                                <option value="load15">load15</option>
                                <option value="process_count">process_count</option>
                                <option value="tcp_conn_count">tcp_conn_count</option>
                                <option value="udp_conn_count">udp_conn_count</option>
                                <option value="temperature_max">temperature_max</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">最小值</label>
                            <input type="number" id="alertMin" onchange="updateAlertRule()" class="input-focus w-full glass-effect backdrop-blur-sm bg-white/60 dark:bg-slate-800/60 border border-white/20 dark:border-slate-700/20 rounded-xl px-4 py-3 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">最大值</label>
                            <input type="number" id="alertMax" onchange="updateAlertRule()" class="input-focus w-full glass-effect backdrop-blur-sm bg-white/60 dark:bg-slate-800/60 border border-white/20 dark:border-slate-700/20 rounded-xl px-4 py-3 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">持续时间 (秒)</label>
