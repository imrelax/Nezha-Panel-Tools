<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哪吒面板JSON快捷生成工具 - 告警规则配置</title>
    <meta name="description" content="哪吒面板JSON快捷生成工具，支持告警规则配置，快速生成哪吒监控面板的JSON配置文件">
    <meta name="keywords" content="哪吒面板,JSON生成器,告警规则,服务器监控,配置工具">
    <meta name="author" content="哪吒面板JSON工具">
    <meta property="og:title" content="哪吒面板JSON快捷生成工具">
    <meta property="og:description" content="快速生成哪吒监控面板的JSON配置文件，支持告警规则配置">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="哪吒面板JSON快捷生成工具">
    <meta name="twitter:description" content="快速生成哪吒监控面板的JSON配置文件，支持告警规则配置">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-all duration-300">
    <!-- 背景、导航栏和页面标签导航将通过共享组件动态插入 -->

    <!-- 主要内容 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="main-content" id="settings-view">
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
                <div class="space-y-6">
                    <!-- 警报规则配置 -->
                    <div class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-slate-200/50 dark:border-slate-700/50 overflow-hidden hover:shadow-xl transition-all duration-300">
                        <div class="p-6 border-b border-slate-200 dark:border-slate-700 cursor-pointer hover:bg-slate-50/50 dark:hover:bg-slate-700/50 transition-colors duration-300" onclick="toggleCardCollapse(this)">
                            <div class="flex items-center justify-between">
                                <h3 class="text-xl font-semibold text-slate-800 dark:text-slate-100 flex items-center">
                                    <i class="fas fa-bell text-red-500 mr-3"></i>
                                    <span data-key="alertRules">警报规则</span>
                                </h3>

                            </div>
                        </div>
                        <div class="card-content p-6 space-y-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" data-key="type">类型</label>
                            <select id="alertType" onchange="updateAlertRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                                <option value="cpu">cpu</option>
                                <option value="gpu">gpu</option>
                                <option value="memory">memory</option>
                                <option value="swap">swap</option>
                                <option value="disk">disk</option>
                                <option value="net_in_speed">net_in_speed</option>
                                <option value="net_out_speed">net_out_speed</option>
                                <option value="net_all_speed">net_all_speed</option>
                                <option value="transfer_in">transfer_in</option>
                                <option value="transfer_out">transfer_out</option>
                                <option value="transfer_all">transfer_all</option>
                                <option value="offline">offline</option>
                                <option value="load1">load1</option>
                                <option value="load5">load5</option>
                                <option value="load15">load15</option>
                                <option value="process_count">process_count</option>
                                <option value="tcp_conn_count">tcp_conn_count</option>
                                <option value="udp_conn_count">udp_conn_count</option>
                                <option value="temperature_max">temperature_max</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" data-key="minValue">最小值</label>
                            <input type="number" id="alertMin" onchange="updateAlertRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" data-key="maxValue">最大值</label>
                            <input type="number" id="alertMax" onchange="updateAlertRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" data-key="duration">持续时间 (秒)</label>
                            <input type="number" id="alertDuration" value="10" onchange="updateAlertRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition-all duration-300">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-semibold text-slate-700 dark:text-slate-300" data-key="cover">覆盖</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="alertCover" onchange="updateAlertRule()" class="sr-only peer">
                                <div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" data-key="ignoreServers">忽略服务器 (用逗号分隔ID)</label>
                            <input type="text" id="alertIgnore" placeholder="3,4" onchange="updateAlertRule()" class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 transition-all duration-300">
                        </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧面板 -->
                <div class="space-y-6">
                    <!-- JSON 配置 -->
                    <div class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-slate-200/50 dark:border-slate-700/50 overflow-hidden hover:shadow-xl transition-all duration-300">
                        <div class="p-6 border-b border-slate-200 dark:border-slate-700 cursor-pointer hover:bg-slate-50/50 dark:hover:bg-slate-700/50 transition-colors duration-300" onclick="toggleCardCollapse(this)">
                            <div class="flex items-center justify-between">
                                <h3 class="text-xl font-semibold text-slate-800 dark:text-slate-100 flex items-center">
                                    <i class="fas fa-code text-green-500 mr-3"></i>
                                    <span data-key="jsonConfig">JSON 配置</span>
                                </h3>
                                <div class="flex items-center space-x-2">
                                    <button class="bg-slate-600 hover:bg-slate-700 text-white px-3 py-2 rounded-lg text-sm transition-all duration-300" onclick="refreshAlertData(event)">
                                        <i class="fas fa-sync-alt mr-2"></i>
                                        <span data-key="refresh">刷新</span>
                                    </button>
                                    <button class="bg-slate-600 hover:bg-slate-700 text-white px-3 py-2 rounded-lg text-sm transition-all duration-300" onclick="copyAlertCode(event)">
                                        <i class="fas fa-copy mr-2"></i>
                                        <span data-key="copy">复制</span>
                                    </button>
        
                                </div>
                            </div>
                        </div>
                        <div class="card-content p-6">
                            <textarea id="alertJson" spellcheck="false" class="w-full h-96 p-6 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 font-mono text-sm border-0 focus:ring-0 resize-none leading-relaxed" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- 模态框和页脚将通过共享组件动态插入 -->

    </div>


    
    <!-- 共享组件 -->
    <script src="js/shared-components.js"></script>
    
    <!-- 核心模块 -->
    <script src="js/core.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/styles.js"></script>
<!-- 页面专用脚本 -->
<script src="js/alert.js"></script>
<script>
    // 初始化共享组件
    if (typeof initializeSharedComponents === 'function') {
        initializeSharedComponents('alert');
    }
    
    eventManager.registerPageInitializer('alert', initializeAlertPage);
</script>
    
</body>
</html>
