<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哪吒面板工具 - 服务</title>
    <meta name="description" content="哪吒面板工具，服务IP地址查询">
    <meta name="keywords" content="哪吒面板,IP地址,服务器监控,网络服务">
    <meta name="author" content="哪吒面板工具">
    <meta property="og:title" content="哪吒面板工具 - 服务">
    <meta property="og:description" content="服务IP地址查询工具">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="哪吒面板工具 - 服务">
    <meta name="twitter:description" content="服务IP地址查询工具">
    <link rel="icon" type="image/png" href="css/ico.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 浏览器兼容性检查和Polyfills -->
    <script src="js/core/polyfills.js"></script>
    <!-- 统计代码 -->
    <script defer src="https://na.xxxx.im/script.js" data-website-id="2f1ac940-605c-461c-8efd-f5ad2e13c7da"></script>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-all duration-300">
    
    <!-- 导航栏和背景将通过共享组件动态插入 -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-slate-100 mb-4">
                <span class="mr-2 md:mr-3 text-blue-500">🖥️</span>
                <span data-key="serviceTitle">IP地址服务</span>
            </h2>
            <p class="text-sm md:text-base text-slate-600 dark:text-slate-400" data-key="serviceDescription">查看全国各地区运营商IP地址信息</p>
        </div>

        <!-- IP地址表格 -->
        <div id="ipTableContainer" class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50 overflow-hidden hover:shadow-xl transition-all duration-300">
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="w-full min-w-full" id="ipTable">
                        <thead>
                            <tr class="border-b border-slate-200 dark:border-slate-700">
                                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="region">地区</th>
                                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="unicom">联通</th>
                                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="mobile">移动</th>
                                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="telecom">电信</th>
                            </tr>
                        </thead>
                        <tbody id="ipTableBody">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="text-center py-8">
            <span class="text-2xl text-blue-500 mb-4">⏳</span>
            <p class="text-slate-600 dark:text-slate-400" data-key="loading">加载中...</p>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" class="text-center py-8 hidden">
            <span class="text-2xl text-red-500 mb-4">⚠️</span>
            <p class="text-slate-600 dark:text-slate-400" data-key="loadError">加载失败，请稍后重试</p>
        </div>
    </div>

    <!-- 复制成功提示将通过共享组件动态插入 -->

    <!-- 引入共享组件和主题脚本 -->
    <script src="js/components/shared-components.js"></script>
<script src="js/core/core.js"></script>
    <script src="js/components/theme.js"></script>
    <script src="js/pages/service.js"></script>
    
    <script>
        // 初始化共享组件
        initializeSharedComponents('service');
        
        // 初始化主题
        initializeTheme();
        
        // 初始化语言
        if (typeof setLanguage === 'function') {
            const savedLanguage = localStorage.getItem('language') || 'zh';
            setLanguage(savedLanguage);
        }
        
        // 加载IP数据
        loadIPData();
    </script>
</body>
</html>
