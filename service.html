<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哪吒面板工具 - 服务</title>
    <meta name="description" content="哪吒面板工具，服务IP地址查询">
    <meta name="keywords" content="哪吒面板,IP地址,服务器监控,网络服务">
    <meta name="author" content="哪吒面板工具">
    <meta property="og:title" content="哪吒面板工具 - 服务">
    <meta property="og:description" content="服务IP地址查询工具">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="哪吒面板工具 - 服务">
    <meta name="twitter:description" content="服务IP地址查询工具">
    <link rel="icon" type="image/png" href="css/ico.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 统一核心文件 (包含 Tailwind 配置和浏览器兼容性检查) -->
    <script src="js/core/unified-core.js"></script>
    <!-- 统计代码 -->
    <script defer src="https://na.xxxx.im/script.js" data-website-id="2f1ac940-605c-461c-8efd-f5ad2e13c7da"></script>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-all duration-300">
    
    <!-- 导航栏和背景将通过共享组件动态插入 -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-slate-100 mb-4">
                <span class="mr-2 md:mr-3 text-blue-500">🖥️</span>
                <span data-key="serviceTitle" data-module="service">IP地址服务</span>
            </h2>
            <p class="text-sm md:text-base text-slate-600 dark:text-slate-400" data-key="serviceDescription" data-module="service">查看全国各地区运营商IP地址信息</p>
        </div>

        <!-- 使用提示通栏 -->
        <div class="mb-6 bg-blue-50/80 dark:bg-blue-900/20 backdrop-blur-xl rounded-xl border border-blue-200/50 dark:border-blue-700/50 p-4">
            <div class="flex items-center justify-between flex-wrap gap-3">
                <div class="flex items-center space-x-3">
                    <span class="text-blue-500 text-lg">💡</span>
                    <span class="text-sm md:text-base text-blue-700 dark:text-blue-300 font-medium">
                        <span data-key="serviceHelpText" data-module="service">不知道如何使用本功能？</span>
                    </span>
                </div>
                <a href="https://www.gowall.net/479.html" target="_blank" rel="noopener noreferrer" 
                   class="inline-flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-all duration-300 shadow-sm hover:shadow-md">
                    <span class="mr-2">📖</span>
                    <span data-key="viewTutorial" data-module="service">查看教程</span>
                    <span class="ml-2 text-xs opacity-75">↗</span>
                </a>
            </div>
        </div>

        <!-- IP地址表格 -->
        <div id="ipTableContainer" class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50 overflow-hidden hover:shadow-xl transition-all duration-300">
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="w-full min-w-full" id="ipTable">
                        <thead>
                            <tr class="border-b border-slate-200 dark:border-slate-700">
                                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="region" data-module="service"></th>
                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="unicom" data-module="service"></th>
                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="mobile" data-module="service"></th>
                <th class="text-left py-3 md:py-4 px-2 md:px-4 font-semibold text-slate-900 dark:text-slate-100 text-sm md:text-base" data-key="telecom" data-module="service"></th>
                            </tr>
                        </thead>
                        <tbody id="ipTableBody">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="text-center py-8">
            <span class="text-2xl text-blue-500 mb-4">⏳</span>
            <p class="text-slate-600 dark:text-slate-400" data-key="loading"></p>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" class="text-center py-8 hidden">
            <span class="text-2xl text-red-500 mb-4">⚠️</span>
            <p class="text-slate-600 dark:text-slate-400" data-key="loadError"></p>
        </div>
    </div>

    <!-- 复制成功提示将通过共享组件动态插入 -->

    <!-- 引入多语言管理器 -->
    <script src="js/i18n/cn.js"></script>
    <script src="js/i18n/en.js"></script>
    <script src="js/utils/common-utils.js"></script>
    <script src="js/i18n/i18n-unified.js"></script>
    
    <!-- 引入共享组件和主题脚本 -->
    <script src="js/components/shared-components.js"></script>
    <script src="js/core/core.js"></script>
    <script src="js/components/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pages/service.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 初始化统一翻译管理器
                if (typeof unifiedI18nManager !== 'undefined') {
                    await unifiedI18nManager.init();
                }
                
                // 初始化共享组件
                if (typeof initializeSharedComponents === 'function') {
                    initializeSharedComponents('service');
                }
                
                // 加载IP数据
                if (typeof loadIPData === 'function') {
                    loadIPData();
                }
            } catch (error) {
                console.error('页面初始化失败:', error);
            }
        });
    </script>
</body>
</html>
