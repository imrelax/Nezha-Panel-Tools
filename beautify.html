<script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // 初始化统一翻译管理器
            if (typeof unifiedI18nManager !== 'undefined') {
                await unifiedI18nManager.init();
            }
            
            // 初始化共享组件
            if (typeof initializeSharedComponents === 'function') {
                initializeSharedComponents('beautify', true);
            }
            
            // 初始化页面功能
            if (typeof init === 'function') {
                init();
            }
            
            // 创建函数代理，减少重复代码
            window.resetConfig = createFunctionProxy('handleResetConfig');
            window.showImportDialog = createFunctionProxy('handleShowImportDialog');
            window.updateBeautifyConfig = createFunctionProxy('generateBeautifyConfig');
        } catch (error) {
            console.error('页面初始化失败:', error);
        }
    });
        
        // 刷新数据
        function refreshBeautifyData(event) {
            event.preventDefault();
            const refreshMessage = window.unifiedI18nManager ? window.unifiedI18nManager.__('configRefreshed') : '配置已刷新';
            if (typeof refreshData === 'function') {
                refreshData(null, updateBeautifyConfig, refreshMessage);
            } else {
                updateBeautifyConfig();
                showToast(refreshMessage, 'success');
            }
        }

        // 复制代码
        function copyBeautifyCode(event) {
            event.preventDefault();
            const textarea = document.getElementById('beautifyJsonOutput');
            if (textarea && textarea.value.trim()) {
                commonUtils.copyToClipboard(textarea.value);
            } else {
                commonUtils.showToast('没有可复制的内容', 'error');
            }
        }
    </script>

    <!-- 导入配置弹窗 -->
    <div id="importModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">

                <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100" data-key="importConfigTitle" data-module="beautify">导入配置</h3>
            </div>
            <div class="p-6">
                <textarea id="importText" class="w-full h-64 p-4 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 font-mono text-sm" placeholder="请粘贴配置代码..."></textarea>
            </div>
            <div class="p-6 border-t border-slate-200/50 dark:border-slate-700/50 flex justify-end gap-3">
                <button class="bg-slate-500 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-sm transition-all duration-300" onclick="hideImportDialog()">
                    <span data-key="cancel"></span>
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition-all duration-300" onclick="importConfig()">
                    <span data-key="confirm"></span>
                </button>
            </div>
        </div>
    </div>



    <script>
        // 创建函数代理
        const hideImportDialog = createFunctionProxy('handleHideImportDialog');
        const importConfig = createFunctionProxy('handleImportConfig');

        // 设置模态框事件监听器
        setupModalEventListener('importModal', hideImportDialog);
    </script>
